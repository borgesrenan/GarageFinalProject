<h1>Bookings</h1>

<div class="container">
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="booking.name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="booking.email" name="email" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" class="form-control" id="phone" [(ngModel)]="booking.phone" name="phone" required>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" [(ngModel)]="booking.address" name="address" required>
    </div>

    <div class="form-group">
      <label for="vehicleType">Vehicle Type:</label>
      <select class="form-control" id="vehicleType" [(ngModel)]="booking.vehicleType" name="vehicleType" required>
        <option value="cars">Cars</option>
        <option value="motorbikes">Motorbikes</option>
        <option value="small vans">Small Vans</option>
        <option value="small buses">Small Buses</option>
      </select>
    </div>

    <div class="form-group">
      <label for="vehicleModel">Vehicle Model:</label>
      <input type="text" class="form-control" id="vehicleModel" [(ngModel)]="booking.vehicleModel" name="vehicleModel"
        required>
    </div>

    <div class="form-group">
      <label for="brand">Brand:</label>
      <select [(ngModel)]="selectedBrand" name="brand" class="form-control">
        <option *ngFor="let brand of brandsList" [value]="brand.id">{{ brand.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="fuelType">Fuel Type:</label>
      <select class="form-control" id="fuelType" [(ngModel)]="booking.fuelType" name="fuelType" required size="4">
        <option value="diesel">Diesel</option>
        <option value="petrol">Petrol</option>
        <option value="hybrid">Hybrid</option>
        <option value="electric">Electric</option>
      </select>
    </div>

     <div class="form-group">
      <label for="bookingType" class="form-label">Booking Type:</label>
      <select class="form-control" id="bookingType" [(ngModel)]="booking.bookingType" name="bookingType" required>
        <option value="Annual Service">Annual Service</option>
        <option value="Major Service">Major Service</option>
        <option value="Repair / Fault">Repair / Fault</option>
        <option value="Major Repair">Major Repair</option>
      </select>
    </div>

    <div class="form-group">
      <label for="bookingDate">Booking Date:</label>
      <input type="date" class="form-control" id="bookingDate" [(ngModel)]="booking.bookingDate" name="bookingDate"
        required>
    </div>

    <div class="form-group">
      <label for="bookingTime">Booking Time:</label>
      <select class="form-control" id="bookingTime" [(ngModel)]="bookingTime" name="bookingTime" required>
        <option value="8:00">8:00</option>
        <option value="10:00">10:00</option>
        <option value="12:00">12:00</option>
        <option value="14:00">14:00</option>
        <option value="16:00">16:00</option>
        <option value="18:00">18:00</option>
      </select>
    </div>

    <div class="form-group">
      <label for="comments">Comments:</label>
      <textarea class="form-control" id="comments" [(ngModel)]="booking.comments" name="comments" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Book Now</button>
  </form>
</div>
